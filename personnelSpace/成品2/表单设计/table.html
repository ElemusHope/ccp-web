<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单设计</title>
	<link rel="stylesheet" type="text/css" href="./form1.css"/>
	<link rel="stylesheet" type="text/css" href="https://www.w3cplus.com/sites/default/files/blogs/2017/1711/hiq.css">
</head>
<body>
	<div class="container">
  <form>
    <h1>可能出现的各种表单样式</h1>
    <p class="has-dynamic-label">
      <input type="text" id="dynamic-label-input"  placeholder="输入此项后上方浮现文字" required>
      <label for="dynamic-label-input">就像这样</label>
    </p>
    <p>
      <label for="required-input">必须输入项</label>
      <input type="text" id="required-input" required>
      <span class="help-text"></span>
    </p>
    <p>
      <label for="optional-input">可选输入项</label>
      <input type="text" id="optional-input">
      <span class="help-text"></span>
    </p>
    <p>
      <label for="disabled-input">禁止输入项</label>
      <input type="text" id="disabled-input" disabled>
    </p>
    <p>
      <label for="read-only-input">只读输入项</label>
      <input type="text" id="read-only-input" value="Read-only value" readonly>
    </p>
    <p>
      <label for="valid-email">输入符合要求</label>
      <input type="email" id="valid-email" value="email@email.com" required>
      <span class="help-text"></span>
    </p>
    <p>
      <label for="invalid-email">输入不符合要求</label>
      <input type="email" id="invalid-email" value="notanemail" required>
      <span class="help-text"></span>
    </p>
    <p>
      <label for="in-range-input">在范围选择时的情况</label>
      <input type="number" id="in-range-input" min="1" max="10" value="8" required>
      <span class="help-text"> (应输入1-10之间的数值)</span>
    </p>
    <p>
      <label for="out-of-range-input">超出范围选择时的情况</label>
      <input type="number" id="out-of-range-input" min="1" max="10" value="12" required>
      <span class="help-text"> (应输入1-10之间的数值)</span>
    </p>
    <fieldset>
      <legend>多选式输入</legend>
      <div class="checkbox">
        <input type="checkbox" name="checkbox" id="check-option-1" value="1" checked />
        <label for="check-option-1">选项一</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="checkbox" id="check-option-2" value="2"/>
        <label for="check-option-2">选项二</label>
      </div>
    </fieldset>
  </form>
</div>
</body>
</html>
